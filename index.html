<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Traveler's Guide</title>
        <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <nav class="navbar is-fixed-top is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item"><span class="red">Travel Guide</span></a>  
                    </div>
                        <div class="navbar-menu is-active">
                            <div class="navbar-end">
                                <a class="navbar-item large" href="#cityGeo">
                                    <span class="red"><strong>Geoapify</strong></span>
                                </a>
                                <a class="navbar-item large" href="#searchBNB">
                                  <span class="red"><strong>AirBnB</strong></span>  
                                </a>
                                <a class="navbar-item large">
                                   <span id="modal-c" class="js-modal-trigger red" data-target="modal-js-contact"><strong>Contact Us</strong></span> 
                                </a>
                            </div>            
            </div>
        </nav>
        <div class="photo"></div>
        <div class="hero" style = "background-image: url('./assets/images/New York City.jpg');">
            <input class="cityBnb" placeholder="City.."></input>
            <button id="searchBNB">Search</button>
            <nav class="panel is-danger">
                <p class="panel-heading">
                  Geoapify
                </p>
                <div class="panel-block">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search">
                  </p>
                </div>
                <p class="panel-tabs">
                  <a class="is-active">All</a>
                  <a>Commercial</a>
                  <a>Entertainment</a>
                  <a>Natural</a>
                  <a>Tourism</a>
                  <a>Rental</a>
                </p>
                <a class="panel-block is-active">
                  bulma
                </a>
                <a class="panel-block">
                  marksheet
                </a>
                <a class="panel-block">
                  minireset.css
                </a>
                <a class="panel-block">
                  jgthms.github.io
                </a>
                <a class="panel-block">
                  daniellowtw/infboard
                </a>
                <a class="panel-block">
                  mojs
                </a>
                <div class="panel-block buttons">
                  <button class="button is-link is-outlined is-fullwidth">
                    Reset all filters
                  </button>
                  <button class="button is-link is-outlined is-fullwidth js-modal-trigger red" data-target="modal-js-geo" id="searchGeo">
                    Search
                  </button>
                </div>
              </nav>
        </div>
        <footer>
            <h2>Made with ❤️️ by UCF Students</h2>
        </footer>

        <div class="modal" id="modal-js-geo">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title no-background">Geoapify</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Submit</button>
                <button class="button">Cancel</button>
              </footer>
            </div>
        </div>
        <div class="modal" id="modal-js-contact">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title no-background">Contact Us!</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <h2 class="bold no-background">Name</h2>
                <input class="no-background modal-input" type="text" placeholder="John Cena">
                <h2 class="bold no-background">Email</h2>
                <input class="no-background modal-input" type="email" placeholder="example@gmail.com">
                <h2 class="bold no-background">Phone Number</h2>
                <input class="no-background modal-input" type="tel" placeholder="(502)-123-4567">
                <h2 class="bold no-background">Message</h2>
                <textarea class="no-background modal-input" type="bio" id="message"></textarea>
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Submit</button>
                <button class="button">Cancel</button>
              </footer>
            </div>
        </div>
        <script src="./assets/javascript/script.js"></script>
        <script src="./assets/javascript/bulma.js"></script>
    </body>
</html>
